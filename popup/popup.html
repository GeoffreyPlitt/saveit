<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveIt</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
      color: #111827;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
    }
    
    .primary {
      background-color: #22c55e;
      color: white;
    }
    
    .primary:hover {
      background-color: #16a34a;
    }
    
    .secondary {
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .secondary:hover {
      background-color: #e5e7eb;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .status.error {
      background-color: #fef2f2;
      color: #991b1b;
    }
    
    .status.warning {
      background-color: #fef3c7;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon-48.png" alt="SaveIt">
    <h1>SaveIt</h1>
    <p>Quick webhook sender</p>
  </div>

  <div class="actions">
    <button id="sendCurrentPage" class="primary">Send Current Page</button>
    <button id="openOptions" class="secondary">Configure Webhook</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
